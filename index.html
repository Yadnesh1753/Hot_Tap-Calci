<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Tap Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hot Tap Calculator</h1>
    <form id="calculator-form">
        <label for="pipeline-diameter">Pipeline Diameter (inches):</label>
        <input type="number" id="pipeline-diameter" required><br><br>
        <label for="pipeline-thickness">Pipeline Thickness (inches):</label>
        <input type="number" step="0.01" id="pipeline-thickness" required><br><br>
        <label for="operating-pressure">Operating Pressure (psi):</label>
        <input type="number" id="operating-pressure" required><br><br>
        <label for="operating-temperature">Operating Temperature (Â°F):</label>
        <input type="number" id="operating-temperature" required><br><br>
        <label for="flow-rate">Flow Rate (gpm):</label>
        <input type="number" id="flow-rate" required><br><br>
        <label for="hot-tap-size">Hot Tap Size (inches):</label>
        <input type="text" id="hot-tap-size" required><br><br>
        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
